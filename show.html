<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style_2.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300|Roboto+Slab' rel='stylesheet' type='text/css'>
    <title>Add Show - ShowFinder</title>
  </head>
  <body>
    <header>
      <div class="container_title">
        <img src="img/mikechecklogo2.png" class="logo">
        <hgroup>
          <!-- <h1 class="title">Show Finder</h1> -->
          <h3 class="slogan">Check what. Check who. Check where.</h3>
        </hgroup>
      </div>
      <nav class="navbar">
        <ul class="nav_line">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li id="current">
            <a href="show.html">Shows</a>
          </li>
          <li>
            <a href="venue.html">Venues</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <aside class="aside_left">
        <form id="createshow" method="post">
          <fieldset>
            <legend>Add A Show!</legend>
          <ul class="addShowList">
            <li><label>Show Name</label><input class="input" type="text" name="show_name"/></li>
            <li><label>Start Date</label><input class="input" type="date" name="start_date"/></li>
            <li><label>End Date</label><input type="date" name="end_date"/></li>
            <li><label>Ticket Price</label><input type="number" name="price"/></li>
            <li><label>Ticket Page</label><input type="url" name="ticketPage" value="http://"></li>
            <li><label>Time</label><input type="text" name="time"/></li>
            <li><label>Venue</label><select name="venue" id="venueDropdown"></select></li>
            <li><label>Add a Picture</label><input type="url" name="showPic"></li>
            <li><label>Type of show</label><select name="in_type" id="input_type"></select>
            </li>
            <li><label>Description</label></li>
            <li><textarea name="in_description" rows="5" cols="50">Enter a description...</textarea></li>
            <li><button id="add_show" type="submit">Add Show</button></li>
            <li><button id="reset_form" type="reset">Reset Form</button></li>
          </ul>
        </fieldset>
        </form>
      </aside>
      <section class="center" id="cardDisplay">
      </section>
    </div>

    <script src='js/form.js'></script>
    <script src='js/html_generator.js'></script>
    <script src='js/object.js'></script>
    <script src='js/local.js'></script>
    <script src='js/show.js'></script>
  </body>
</html>
