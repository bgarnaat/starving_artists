    <div class="main">
      <aside class="aside_left">
      <form id="venueCreateForm" method="post">
        <fieldset>
          <legend>Create New Venue</legend>
          <ul class=addShowList>
            <li><label>Venue Name:</label><input type="text" name="newVenueName" value="" /></li>
            <li><label>Address:</label><input type="text" name="newVenueLocation" value = ""></li>
            <li><label>Neighborhood:</label><select id="input_area" name="newVenueNeighborhood">
              <option value ="default">Select Neighborhood</option></select>
            </li>
            <li><label>Webpage:</label><input type="url" name="venueWebpage" value="http://"></li>
            <li><label>Phone Number:</label><input type="tel" name="venuePhone" value=""></li>
            <li><label>Box Office Hours:</label><input type="text" name="venueBoxHours"></li>
            <li><label>Occupancy:</label><input type="text" name="venueOcc" value=""></li>
            <li><label>Venue Description:</label><textarea rows="8" cols="35" name="venueDescription"></textarea></li>
            <li><button type="submit" id="addVenue">Submit Venue</button></li>
            <li><button type="reset" id="">Reset Form</button></li>
          </ul>
        </fieldset>
      </form>
    </aside>
      <section id="cardDisplay" class="center">
      </section>
