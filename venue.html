    <form id="venueCreateForm" method="post">
      <fieldset>
        <legend>Create New Venue</legend>
        <label>Venue Name*: <input type="text" name="newVenueName" value=""></label>
        <label>Address*: <input type="text" name="newVenueLocation" value = ""></label>
        <label>Neighborhood*: <select id="venueHood" name="newVenueNeighborhood">
            <option value ="default">Select Neighborhood</option></select>
        </label>
        <label>Webpage: <input type="url" name="venueWebpage" value=""></label>
        <label>Phone Number: <input type="tel" name="venuePhone" value=""></label>
        <label>Box Office Hours: <input type="text" name="venueBoxHours"> </label>
        <label>Occupancy: <input type="text" name="venueOcc" value=""></label>
        <label>Venue Description: <textarea rows="8" cols="30" name="venueDescription"></textarea></label>
        <button type="submit" id="addVenue">Submit Venue</button>
        <button type="reset" id="">Reset Form</button>
      </fieldset>
    </form>
