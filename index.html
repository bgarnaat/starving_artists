  <body>

    <header>
      <h1 class="logo">Logo</h1>
      <h1 class="slogan">Show Finder</h1>
    </header>

    <nav>
      <ul class="nav_line">
        <li>
          <a href="addshows.html">Shows</a>

          <a href="venue.html">Venues</a>

        <li>
          <a href="about.html">About Us</a>

    <aside>                           <!-- Side bar for searching on main page -->
      <fieldset class="Search_Bar">
        <p>Find a show near you!</p>
        <ul>
          <li>
            <select name="search_show">
              <option value="Show">Select Show</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <input type="date"></input>
          </li>

          <li>
            <select name="select_Venue">
              <option value="Show">Select Venue</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <select name="select_Type">
              <option value="Show">Type of show</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <form name="select_price">
            <input type="checkbox" name="price" value="low"/> $10 - $20
            <input type="checkbox" name="price" value="mid"/> $20 - $40
            <input type="checkbox" name="price" value="high"/> $40+
            </form>
          </li>
        </ul>
      </fieldset>
    </aside>
