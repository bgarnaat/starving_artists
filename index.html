<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>

    <aside>                           <!-- Side bar for searching on main page -->
      <fieldset class="Search_Bar">
        <ul>
          <li>
            <select name="search_show">
              <option value="Show">Select Show</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <input type="date"></input>
          </li>

          <li>
            <select name="select_Venue">
              <option value="Show">Select Venue</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <select name="select_Type">
              <option value="Show">Type of show</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </li>

          <li>
            <form name="select_price">
            <input type="radio" name="price" value="low"/> $10 - $20
            <input type="radio" name="price" value="mid"/> $20 - $40
            <input type="radio" name="price" value="high"/> $40+
            </form>
          </li>
        </ul>
      </fieldset>
    </aside>

  </body>
</html>
