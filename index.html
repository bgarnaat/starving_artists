<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <title>Find a show</title>
  </head>
  <body>
    <header>
      <div class="container_title">
        <img src="" class="logo">
        <hgroup>
          <h1 class="title">Show Finder</h1>
          <h3 class="slogan">slogan</h3>
        </hgroup>
      </div>
      <nav class="navbar">
        <ul class="nav_line">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="addshows.html">Shows</a>
          </li>
          <li>
            <a href="venue.html">Venues</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <aside class="aside_left">
        <form id="form_search">
          <fieldset>
            <legend>Find a show near you!</legend>
            <ul class="searchList">
              <li>
                <select name="input_show">
                  <option value="default">Select Show</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select>
              </li>
              <li>
                <input name="input_date" type="date"></input>
              </li>
              <li>
                <select id="input_venue" name="input_venue">
                  <option value="default">Select Venue</option>
                </select>
              </li>
              <li>
                <select id="input_area" name="input_area">
                  <option value="default">Select Neighborhood</option>
                </select>
              </li>
              <li>
                <select name="input_type">
                  <option value="default">Type of show</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select>
              </li>
              <li>
                <form name="select_price">
                  <input type="checkbox" name="input_low" checked="checked"/> $0 - $19.99
                  <input type="checkbox" name="input_med" checked="checked"/> $20 - $39.99
                  <input type="checkbox" name="input_high" checked="checked"/> $40+
                </form>
              </li>
            </ul>
            <button id="button_search" type="submit">Search</button>
          </fieldset>
        </form>
      </aside>
      <section id="searchResultsContainer">
      </section>
      <aside class="aside_right">
        <ul>
          <li>FEATURED ITEM #1</li>
          <li>FEATURED ITEM #2</li>
        </ul>
      </aside>
    </div>
    <footer>
      <ul class="footer">
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    </footer>
    <script src="js/search.js"></script>
    <script src="js/html_generator.js"></script>
    <script src="js/object.js"></script>
    <script src="js/local.js"></script>
    <script src="js/index.js"></script>
    <script src="js/hood.js"></script>
    </script>
  </body>
</html>
