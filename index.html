  </head>
  <body>

    <header>
      <h1 class="logo">Logo</h1>
      <h1 class="slogan">Show Finder</h1>
    </header>

    <nav>
      <ul class="nav_line">
        <li>
          <a href="addshows.html">Shows</a>
        </li>
        <li>
          <a href="venue.html">Venues</a>
        </li>
        <li>
          <a href="about.html">About Us</a>
        </li>
      </ul>
    </nav>

    <aside>                           <!-- Side bar for searching on main page -->
      <form id="form_search">
        <fieldset>
          <legend>Find a show near you!</legend>
          <ul>
            <li>
              <select name="input_show">
                <option value="true">Select Show</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </li>

            <li>
              <input name="input_date" type="date"></input>
            </li>

            <li>
              <select name="input_venue">
                <option value="">Select Venue</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </li>

            <li>
              <select name="input_type">
                <option value="">Type of show</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </li>

            <li>
              <form name="select_price">
                <input type="checkbox" name="input_low" checked="checked"/> $0 - $20
                <input type="checkbox" name="input_med" checked="checked"/> $20 - $40
                <input type="checkbox" name="input_high" checked="checked"/> $40+
              </form>
            </li>
          </ul>
          <button id="button_search" type="submit">Search</button>
        </fieldset>
      </form>
    </aside>
    <section id="searchResultsContainer">
    </section>
    <footer>
      <ul class="footer">
        <li>A</li>
